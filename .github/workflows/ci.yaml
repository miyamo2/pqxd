name: CI

on:
  push:
    branches:
      - "feat/**"
      - "refactor/**"
      - "fix/**"
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_call:

permissions: write-all

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goversion: ["1.23.0"]
    env:
      AWS_ACCESS_KEY_ID: ABC1234567890
      AWS_SECRET_ACCESS_KEY: ABC1234567890
      AWS_DEFAULT_REGION: ap-northeast-1
      DYNAMODB_ENDPOINT: http://localhost:4566

    steps:
      - uses: Kesin11/actions-timeline@v2

      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.goversion }}
          cache: true
          cache-dependency-path: go.sum

      - name: Setup mockgen
        run: |
          go install go.uber.org/mock/mockgen@latest

      - name: Go Generate
        run: |
          go mod tidy
          go generate ./...
          git diff --exit-code

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Setup staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: staticcheck with reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          staticcheck ./... | reviewdog -f=staticcheck -reporter=github-pr-check -level warning

      - name: Setup xc
        uses: joerdav/setup-xc@v0.0.3

      - name: Unit Test
        run: |
          xc test:unit

      - name: Integration Test
        run: |
          xc test:integration