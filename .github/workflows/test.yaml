name: Test

on:
  push:
    branches:
      - "feat/**"
      - "refactor/**"
      - "fix/**"
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_call:

permissions: write-all

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goversion: ["1.23.0"]

    steps:
      - uses: Kesin11/actions-timeline@v2

      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.goversion }}
          cache: true
          cache-dependency-path: go.sum

      - name: Unit Test
        run: |
          go test -v -coverpkg='github.com/miyamo2/pqxd' -coverprofile=coverage.out ./...

  integration-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goversion: ["1.23.0"]
    services:
      dynamodb-local:
        image: "amazon/dynamodb-local:latest"
        ports:
          - "8000:8000"

    steps:
      - uses: Kesin11/actions-timeline@v2

      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.goversion }}
          cache: true
          cache-dependency-path: go.sum

      - name: Setup Table
        working-directory: tests/integration
        env:
          AWS_ACCESS_KEY_ID: ABC1234567890
          AWS_SECRET_ACCESS_KEY: ABC1234567890
          AWS_REGION: ap-northeast-1
          DYNAMODB_ENDPOINT: http://127.0.0.1:8000
        run: |
          aws dynamodb create-table --cli-input-json file://testdata/table-def.json --endpoint-url ${{ env.DYNAMODB_ENDPOINT }}

      - name: Integration Test
        working-directory: tests/integration
        run: |
          touch .env
          echo "DYNAMODB_ENDPOINT=http://127.0.0.1:8000" >> .env
          echo "AWS_REGION=ap-northeast-1" >> .env
          echo "AWS_ACCESS_KEY_ID=ABC1234567890" >> .env
          echo "AWS_SECRET_ACCESS_KEY=ABC1234567890" >> .env
          go test -v -coverpkg='github.com/miyamo2/pqxd' -coverprofile=coverage.out